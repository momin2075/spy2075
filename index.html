<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/ab.css">
    <title>Address Book</title>
</head>
<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <main>
        <section id="contact-display">
            <h2 class="contacts">Contacts</h2>
            <table>
                <tr id="head">
                    <thead>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Telephone</th>
                        <th>Email</th>
                        <th>Website</th>
                    </thead>
                </tr>
                <tbody id="data">
                    
                </tbody>
            </table>
        </section>
        <section id="new-contact">
            <h2>Create a new contact</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text"  maxlength="15" required>
                </div>
                <div>
                    <label for="add">Address:</label>
                    <input id="add" type="text" maxlength="30" required>
                </div>
                <div>
                    <label for="tel">Telephone:</label>
                    <input id="tel" type="tel" maxlength="15" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" maxlength="30" required>
                </div>
                <div>
                    <label for="url">Website:</label>
                    <input id="url" type="url" maxlength="20">
                </div>
                <div>
                    <button>Create contacts</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Developed by {'abdul momin'}}</p>
    </footer>
    <script src="scripts/ab.js"></script>
</body>
